<!DOCTYPE html>
<html>
<head>
	<title>Bookmarklets</title>
</head>
<body>
	<h1>Bookmarklets</h1>

	<div>
		<p>Drag this to your bookmarks tab to include a navigation confirm popup. Useful if you want to use Chrome Web Inspector and don't want to navigate away.</p>
		<a href="javascript:(function(){window.onbeforeunload=function(){return 'Are you sure you want to navigate away?';}})();">Links off</a>
	</div>
</body>
</html>
